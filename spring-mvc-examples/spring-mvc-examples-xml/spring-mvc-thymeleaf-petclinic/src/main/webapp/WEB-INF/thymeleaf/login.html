<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/main :: head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>PetClinic :: a Spring Framework demonstration</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../../resources/css/petclinic.css"
          th:href="@{/resources/css/petclinic.css}" rel="stylesheet"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
            th:src="@{/webjars/jquery/1.9.0/jquery.js}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"
            th:src="@{/webjars/jquery-ui/1.9.2/js/jquery-ui-1.9.2.custom.js}"></script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.11.2/css/smoothness/jquery-ui-1.9.2.custom.css}" rel="stylesheet"/>
</head>

<body>
<div class="container">

    <form class="form-signin" role="form" th:action="@{/j_spring_security_check}"
          action="/j_spring_security_check" method="POST">
        <th:block th:if="${param.error != null}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Invalid username or password!')">Alert</div>
        </th:block>
        <th:block th:if="${param.logout != null}">
            <div th:replace="fragments/alert :: alert (type='info', message='You've been logged out successfully.')">Alert</div>
        </th:block>
        <fieldset>
            <legend>Please login</legend>
            <div class="form-group">
                <input type="input" class="form-control" name="j_username"
                       placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="j_password"
                       placeholder="Password" />
            </div>
            <div class="form-group">
                <input type="checkbox" name="_spring_security_remember_me" /> Remember me.   <span>New here? Please <a href="signup" th:href="@{/signup}">Sign Up</a></span>
            </div>
            <div class="form-group">
                <input type="hidden" th:name="@{_csrf.parameterName}" th:value="@{_csrf.token}" />

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
        </fieldset>
    </form>

</div>
</body>

</html>
